uuid: d9df14bd-2268-434c-a52c-bdf74ca7d4ed
langcode: en
status: true
dependencies:
  enforced:
    module:
      - epa_migrations
id: upgrade_d7_file_entity_audio
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'File Entity migration (audio)'
source:
  plugin: epa_d7_file_entity_item
  type: audio
  high_water_property:
    name: fid
  batch_size: 1000
process:
  mid:
    -
      plugin: get
      source: fid
  bundle:
    -
      plugin: get
      source: type
  name:
    -
      plugin: get
      source: filename
  created:
    -
      plugin: get
      source: timestamp
  status:
    -
      plugin: get
      source: status
  field_media_audio_file/target_id:
    -
      plugin: get
      source: fid
  field_media_tags:
    -
      plugin: sub_process
      source: field_keywords_data
      process:
        target_id:
          plugin: entity_generate
          source: tid
          value_key: tid
          values:
            name: name
          bundle_key: vid
          entity_type: taxonomy_term
          bundle: media_tags
  field_transcript:
    -
      plugin: sub_process
      source: field_transcript
      process:
        target_id: fid
  og_group_ref:
    -
      plugin: get
      source: og_group_ref
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_d7_metatag_entities
  uid:
    -
      plugin: get
      source: uid
destination:
  plugin: 'entity:media'
  bundle: audio
migration_dependencies:
  optional:
    - upgrade_d7_file_entity_type
    - upgrade_d7_field_instance
    - upgrade_d7_file
    - upgrade_d7_metatag_field
    - upgrade_d7_metatag_field_instance
  required: {  }
