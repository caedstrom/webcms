        value: "<div class=\"row cols-3\">\r\n  <div class=\"col size-1of3\">\r\n    <div class=\"col__title\">Discover.</div>\r\n    <ul class=\"menu\">\r\n      <li><a href=\"/accessibility\">Accessibility</a></li>\r\n      <li><a href=\"/aboutepa/administrator-gina-mccarthy\">Administrator McCarthy</a></li>\r\n      <li><a href=\"/planandbudget\">Budget &amp; Performance</a></li>\r\n      <li><a href=\"/contracts\">Contracting</a></li>\r\n      <li><a href=\"/home/grants-and-other-funding-opportunities\">Grants</a></li>\r\n      <li><a href=\"/ocr/whistleblower-protections-epa-and-how-they-relate-non-disclosure-agreements-signed-epa-employees\">No FEAR Act<br>Whistleblower Protections / Non-Disclosure Agreements</a></li>\r\n      <li><a href=\"/home/privacy-and-security-notice\">Privacy and Security</a></li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"col size-1of3\">\r\n    <div class=\"col__title\">Connect.</div>\r\n    <ul class=\"menu\">\r\n      <li><a href=\"https://www.data.gov/\">Data.gov</a></li>\r\n      <li><a href=\"/office-inspector-general/about-epas-office-inspector-general\">Inspector General</a></li>\r\n      <li><a href=\"/careers\">Jobs</a></li>\r\n      <li><a href=\"/newsroom\">Newsroom</a></li>\r\n      <li><a href=\"https://www.whitehouse.gov/open\">Open Government</a></li>\r\n      <li><a href=\"http://www.regulations.gov/\">Regulations.gov</a></li>\r\n      <li><a href=\"#\">Subscribe [link?]</a></li>\r\n      <li><a href=\"https://www.usa.gov/\">USA.gov</a></li>\r\n      <li><a href=\"https://www.whitehouse.gov/\">White House</a></li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"col size-1of3\">\r\n    <div class=\"col__title\">Ask.</div>\r\n    <ul class=\"menu\">\r\n      <li><a href=\"/home/forms/contact-us\">Contact Us</a></li>\r\n      <li><a href=\"/home/epa-hotlines\">Hotlines</a></li>\r\n      <li><a href=\"/foia\">FOIA Requests</a></li>\r\n      <li><a href=\"/home/frequent-questions-specific-epa-programstopics\">Frequent Questions